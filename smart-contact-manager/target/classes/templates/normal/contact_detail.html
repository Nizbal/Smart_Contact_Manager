<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
  <title>Home</title>
</head>
<body>
<section>
  <div class="card mr-3 ml-3">
    <h1 class="text-center">Your Contacts</h1>
    <div th:if="${contact}" class="card-body">
      <div class="container" style="width: 40%; float: left;">
        <img th:src="@{/img/}+${contact.image}" class="my_profile_picture" style="height: 350px; width: 350px;" />
      </div>
      <div >
        <h3>Name: <span th:text="${contact.name}"></span></h3>
        <h4>(<span th:text="${contact.secondName}"></span>)</h4>
        <h3>Work: <span th:text="${contact.work}"></span></h3>
        <h3>Email: <span th:text="${contact.email}"></span></h3>
        <h3>Phone: <span th:text="${contact.phone}"></span></h3>
        <h3><span th:text="${contact.description}"></span></h3>

        <div class="container mt-5">
          <a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger btn-sm" style="width:25%;float: left;">Delete</a>
          <form th:action="@{'/user/update/'+${contact.cId}}" method="post">
            <button type="submit" style="width:25%;float: right;" class="btn btn-primary btn-sm">Update</button>
          </form>
        </div>
      </div>
    </div>
    <h1 class="text-center p-3 bg-danger" th:unless="${contact}">You don't have permission to see this contact...</h1>
  </div>
</section>
</body>
</html>
